<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book Now</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/stule.css" />
	


</head>


<body>
	<div class="container parent_main">
	  <div class="row" >
		<div class="booking-form">
			<div class="form-header">
				<h1>Book Now</h1>
			</div>
			
		 
			<form action="payscript.php" method="post">
		   
  
			<div class="form-group">
			  <label class="form-label">Name</label>
			  <input type="text" class="form-control" name="name" id="name" required>
			</div>
  
			<div class="form-group">
			  <label class="form-label">Email address</label>
			  <input type="email" class="form-control" name="email" id="email" required>
			</div>
  
			<div class="form-group">
			  <label class="form-label">Phone Number</label>
			  <input type="number" class="form-control" name="phone" id="phone" required>
			</div>
  
			<div class="form-group">
				<label for="" class="form-label">Select Theme</label>
				<select class="form-control" id="select-theme" id="theme" name="theme" required>
					<option hidden></option>
					<option value="Single">Single</option>
					<option value="Couple">Couple</option>
					<option value="Family">Family</option>
					<option value="Group">Group</option>
					<option value="College">College</option>
					<option value="Corporate">Corporate</option>
				</select>
				<span class="select-arrow"></span>
			</div>
  
			<div class="form-group">
			  <label class="form-label">Select Place</label>
			  <select class="form-control" name="plan" required id="plan">
				<option selected>Select One Plan</option>
				<option value="1200">Kedarnath</option>
				<option value="2400">Manali</option>
				<option value="5000">Goa</option>
				<option value="1000">Wayanad</option>
			  </select>
			  <span class="select-arrow"></span>
			</div>
  
			<div class="form-group">
			  <label class="form-label">Members</label>
			  <div class="number">
				<span class="minus">-</span>
				<input type="number" value="1" id="qty" name="qty">
				<span class="plus">+</span>
			  </div>
			</div>
  
			<div class="form-group">
			  <label class="form-label">Total Price <br><span> (Include 5% GST + 2% Transaction fee)</span></label>
			  <input id="total" type="number" class="form-control" name="total" readonly required>
			</div>

			<div class="row">
				<div class="col-sm-5">
					<div class="form-group">
						<span class="form-label">Pickup Date</span>
						<input class="form-control" type="date" required id="date" name="date">
					</div>
				</div>
  
			<div class="text-center">
			  <button type="submit" class="razorbtn">Pay with RazorPay</button>
			</div>
		
		</form>
	 
		</div>
	  </div>
	</div>
  
  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9" crossorigin="anonymous"></script>
	<script>
	  $(document).ready(function () {
  
		var qty = parseInt($("#qty").val());
  
		$("#plan").change(function () {
		  var amt = parseInt($("#plan").val());
		  showAmt(amt, qty);        
		});
  
		$('.minus').click(function () {
		  var $input = $(this).parent().find('input');
		  var count = parseInt($input.val()) - 1;
		  count = count < 1 ? 1 : count;
		  $input.val(count);
		  $input.change();
		  
		  amt = parseInt($("#plan").val());
		  qty = parseInt($("#qty").val());
  
		  showAmt(amt, qty);
		  return false;
		});
  
		$('.plus').click(function () {
		  var $input = $(this).parent().find('input');
		  $input.val(parseInt($input.val()) + 1);
		  $input.change();
  
		  amt = parseInt($("#plan").val());
		  qty = parseInt($("#qty").val());
  
		  showAmt(amt, qty);
		  return false;
		});
  
		function showAmt(amt, qty) {
		  amt = amt * qty;
		  var gst = parseInt((amt * 0.07));
		  $("#total").val(amt + gst );
		  
		}
	  });    


	</script>



  </body>


</html>
